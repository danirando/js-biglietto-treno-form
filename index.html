<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="row">
        <div class="col-4">
          <div class="d-flex">
            <form id="form-dati-passeggero" class="mb-3">
              <div class="mb-3">
                <label for="nome-cognome-passeggero" class="form-label">
                  Nome Cognome
                </label>
                <input
                  type="text"
                  id="nome-cognome-passeggero"
                  class="form-control" />
              </div>

              <div class="mb-3">
                <label for="km-da-percorrere" class="form-label">
                  Km da percorrere
                </label>
                <input
                  type="number"
                  id="km-da-percorrere"
                  class="form-control" />
              </div>

              <div class="mb-3">
                <label for="fascia-di-eta" class="form-label">
                  Fascia d'et√†
                </label>
                <select id="fascia-di-eta" class="form-select">
                  <option value="Minorenne">Minorenne</option>
                  <option value="Maggiorenne">Maggiorenne</option>
                  <option value="Over 65">Over 65</option>
                </select>
              </div>

              <button class="btn btn-primary">GENERA</button>
              <button id="btn-annulla" class="btn btn-secondary" type="reset">
                ANNULLA
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card d-none" id="card-biglietto">
            <h2>DETTAGLIO PASSEGGERI</h2>
            <div class="row">
              <div class="col-4">
                <h5>NOME PASSEGGERO</h5>
                <div id="nome-passeggero-biglietto"></div>
              </div>
              <div class="col-8">
                <div class="row">
                  <div class="col-3">
                    <h6>Offerta</h6>
                    <div id="tipo-offerta"></div>
                  </div>
                  <div class="col-3">
                    <h6>Carrozza</h6>
                    <div>5</div>
                  </div>
                  <div class="col-3">
                    <h6>Codice CP</h6>
                    <div>CP 548392</div>
                  </div>
                  <div class="col-3">
                    <h6>Costo Biglietto</h6>
                    <div id="costo-biglietto"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
